<div class="flex flex-col gap-1 w-64"> 
    <img [src]="product.image" alt="Product img" class="aspect-square object-contain w-full rounded-lg bg-black">
    <h2 class="font-bold text-xl">{{product.title}}</h2> 
    <div class="flex">
        <span class="font-light text-base mr-2">Price: </span> 
        <span class="font-medium text-base">{{ product.price }} $ </span> 
    </div>
</div>
