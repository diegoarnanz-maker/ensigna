<div class="bg-white shadow-lg overflow-hidden h-96 flex flex-col ">
  <img [src]="post.imageUrl" alt="Blog Post" class="w-full h-32 object-cover">
  <div class="p-4 flex-grow flex flex-col">
    <h3 class="text-2xl font-bold text-[#252525] mb-2">{{ post.title }}</h3>
    <p class="text-gray-600 mt-2 line-clamp-3 flex-grow">{{ post.description }}</p>
    <a (click)="openModal()" class="text-[#252525] hover:text-blue-500 font-semibold mt-4 inline-block transition-colors duration-300 self-end cursor-pointer">Read More</a>
  </div>
</div>

<!-- Modal -->
<app-modal *ngIf="isModalOpen" [post]="post" [onClose]="closeModal.bind(this)"></app-modal>
