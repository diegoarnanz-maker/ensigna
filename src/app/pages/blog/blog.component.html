<div class="p-5">
  <h2 class="text-3xl font-bold text-center border-t-2 border-b-2 border-black p-5 mb-10">Blog</h2>

  <swiper-container
    pagination
    navigation
    class="mySwiper"
    style="width: 100%; height: 100%;"
    [slidesPerView]="3"
    [spaceBetween]="20">
    
    <ng-container *ngFor="let post of posts">
      <swiper-slide class="flex justify-center items-center p-4">
        <app-blog-card [post]="post" class="shadow-lg overflow-hidden"></app-blog-card>
      </swiper-slide>
    </ng-container>
  </swiper-container>
</div>
