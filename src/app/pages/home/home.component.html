<div>
  <app-banner />
</div>

<div class="p-5 mt-4">
  <div class="flex justify-between items-center border-t-2 border-b-2 border-black p-5 mb-10">
    <h2 class="text-xl">New Arrivals</h2>
    <a routerLink="/products" class="flex items-center text-[#252525] transition-colors duration-300 hover:text-[#9a9a9a]">
      <span class="text-sm">View more products</span>
      <i class="fas fa-arrow-right ml-2"></i>
    </a>
  </div>
  <div class="flex flex-col">
    <div class="flex flex-row flex-wrap gap-4 justify-between">
      @for (product of products; track product.title) {
        <app-product 
          [product]="product"          
        />
      }
    </div>
  </div>
</div>

<div class="bg-black p-5 mt-4">
  <div class="flex justify-between items-center border-t-2 border-b-2 border-gray-300 p-5 mb-10">
    <h2 class="text-white text-xl">Sales</h2>
    <a routerLink="/products" class="flex items-center text-white transition-colors duration-300 hover:text-[#9a9a9a]">
      <span class="text-sm">View more products</span>
      <i class="fas fa-arrow-right ml-2"></i>
    </a>
  </div>
  <div class="flex flex-col">
    <div class="flex flex-row flex-wrap gap-4 justify-between">
      @for (sales of products; track sales.title) {
        <app-sales 
          [product]="sales"         
        />
      }
    </div>
  </div>
</div>

<div>
  <h2 class="border-t-2 border-b-2 border-black p-5 mb-4 mt-8 text-xl text-center">MORE ABOUT ENSIGNA</h2>
  <app-info />
</div>
