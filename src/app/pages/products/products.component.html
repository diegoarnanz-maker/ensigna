<div class="p-5">
    <h2 class="border-t-2 border-b-2 border-black p-5 mb-10 text-xl">All Products</h2>
    <div class="flex flex-col">
      <div class="flex flex-row flex-wrap gap-4 justify-between">
        @for (product of products; track product.name) {
          <app-product 
            [product]="product"
          />
        }
      </div>
    </div>
  </div>
